<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분석 결과</title>
</head>
<body>
    <h1>데이터 분석 결과 보고서</h1>
    <hr>
    <h2>주요 분석 결과</h2>
    <p><strong>전체 유동인구:</strong> {{ total_population }}명</p>
    <p><strong>최대 효율 요일:</strong> {{ most_efficient_day }}</p>

    <hr>
    <h2>시각화 자료</h2>

    <a href="/">새로운 분석하기</a>
</body>
</html>
