<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('4e1dd9cccad37f9748bb3a3254b88491');
  </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }
    .login-container {
      width: 100%;
      max-width: 320px;
      padding: 24px;
      text-align: center;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .kakao { background: #FEE500; color: #000; }
    .google { border: 1px solid #ccc; background: #fff; }
    .apple { border: 1px solid #000; background: #000; color: #fff; }
    .icon { width: 20px; height: 20px; }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px 0;
    }
    .footer div {
      text-align: center;
      font-size: 12px;
      color: #333;
    }
    .footer div.active { color: #0F9ED5; }
    .tab-icon { width: 24px; height: 24px; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="login-container">
    <p>⚡ 5초 만에 가입하기</p>
    <button id="kakaoLoginBtn" class="login-button kakao">
      <img src="/images/logo-kakaotalk.svg" class="icon" /> 카카오로 로그인
    </button>
    <button id="googleLoginBtn" class="login-button google">
      <img src="/images/google.svg" class="icon" /> Google 계정으로 로그인
    </button>
    <button class="login-button apple">
      <img src="/images/apple_w.svg" class="icon" /> Apple로 로그인
    </button>
    <div id="userInfo" style="margin-top:16px; display:none;"></div>
  </div>
  <div class="footer">
    <div><img src="/images/home-simple-door.svg" class="tab-icon" /><br>홈</div>
    <div><img src="/images/search.svg" class="tab-icon" /><br>검색</div>
    <div class="active"><img src="/images/user-profile.svg" class="tab-icon" /><br>MY</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVYV1UxfSREQYnah3tBEKBTprgq9wRgii",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.firebasestorage.app",
      messagingSenderId: "280950399933",
      appId: "1:280950399933:web:8282e0d352e50c8bcd2be0"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveUserToFirestore(user) {
      return db.collection("users").doc(user.email).set({
        nickname: user.name,
        email: user.email,
        provider: user.provider || 'google',
        agreedToTerms: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    }

    const loginBtn = document.getElementById('kakaoLoginBtn');
    const googleBtn = document.getElementById('googleLoginBtn');
    const userInfo = document.getElementById('userInfo');

    // 카카오 로그인
    loginBtn.addEventListener('click', () => {
      Kakao.Auth.login({
        scope: 'profile_nickname, account_email',
        success: function () {
          Kakao.API.request({
            url: '/v2/user/me',
            success: function (res) {
              const email = res.kakao_account.email;
              const name = res.kakao_account.profile.nickname;

              db.collection("users").doc(email).get().then(doc => {
                const isNew = !doc.exists;
                saveUserToFirestore({ email, name, provider: 'kakao' }).then(() => {
                  if (isNew) {
                    location.href = '/team.html';
                  } else if (doc.data().agreedToTerms) {
                    location.href = '/mypage.html';
                  } else {
                    location.href = '/terms.html';
                  }
                });
              }).catch(err => {
                console.error('❌ 오류:', err);
                alert('로그인 중 문제가 발생했습니다.');
              });
            }
          });
        },
        fail: err => console.error('카카오 로그인 실패', err)
      });
    });

    // 구글 로그인
    window.onload = () => {
      window.google.accounts.id.initialize({
        client_id: '280950399393-pivd8mg1mob4iqmm24btihupa2qbof16.apps.googleusercontent.com',
        callback: handleGoogleCredentialResponse
      });
    };

    googleBtn.addEventListener('click', () => {
      google.accounts.id.prompt();
    });

    function handleGoogleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      const email = data.email;
      const name = data.name;

      db.collection("users").doc(email).get().then(doc => {
        const isNew = !doc.exists;
        saveUserToFirestore({ email, name, provider: 'google' }).then(() => {
          if (isNew) {
            location.href = '/team.html';
          } else if (doc.data().agreedToTerms) {
            location.href = '/mypage.html';
          } else {
            location.href = '/terms.html';
          }
        });
      }).catch(err => {
        console.error('❌ 오류:', err);
        alert('로그인 중 문제가 발생했습니다.');
      });
    }
  </script>
</body>
</html>
