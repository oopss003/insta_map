<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인</title>

  <!-- ✅ Kakao SDK -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>Kakao.init('4e1dd9cccad37f9748bb3a3254b88491');</script>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- ✅ Google Identity Services (GIS) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }
    .login-container {
      width: 100%;
      max-width: 320px;
      padding: 24px;
      text-align: center;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .kakao { background: #FEE500; color: #000; }
    .google { border: 1px solid #ccc; background: #fff; }
    .apple { border: 1px solid #000; background: #000; color: #fff; }
    .icon { width: 20px; height: 20px; }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px 0;
    }
    .footer div {
      text-align: center;
      font-size: 12px;
      color: #333;
    }
    .footer div.active { color: #0F9ED5; }
    .tab-icon { width: 24px; height: 24px; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="login-container">
    <p>⚡ 5초 만에 가입하기</p>
    <button id="kakaoLoginBtn" class="login-button kakao">
      <img src="/images/logo-kakaotalk.svg" class="icon" /> 카카오로 로그인
    </button>
    <button id="googleLoginBtn" class="login-button google">
      <img src="/images/google.svg" class="icon" /> Google 계정으로 로그인
    </button>
    <button class="login-button apple">
      <img src="/images/apple_w.svg" class="icon" /> Apple로 로그인
    </button>
  </div>

  <div class="footer">
    <div><img src="/images/home-simple-door.svg" class="tab-icon" /><br>홈</div>
    <div><img src="/images/search.svg" class="tab-icon" /><br>검색</div>
    <div class="active"><img src="/images/user-profile.svg" class="tab-icon" /><br>MY</div>
  </div>

  <script>
    // ✅ Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyCVYV1UxfSREQYnah3tBEKBTprgq9wRgii",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.firebasestorage.app",
      messagingSenderId: "280950399933",
      appId: "1:280950399933:web:8282e0d352e50c8bcd2be0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ Firestore 사용자 저장
    function saveUserToFirestore(user) {
      const docRef = db.collection("users").doc(user.email);
      return docRef.get({ source: 'server' }).then(doc => {
        const agreedToTermsValue = doc.exists && doc.data().agreedToTerms === true;
        return docRef.set({
          nickname: user.name,
          email: user.email,
          provider: user.provider || 'google',
          agreedToTerms: agreedToTermsValue,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
      });
    }

    // ✅ 로그인 후 처리
    function handleLogin({ email, name, provider }) {
      const normalizedEmail = email.trim().toLowerCase();
      const docRef = db.collection("users").doc(normalizedEmail);

      docRef.get({ source: 'server' }).then(initialDoc => {
        const isNewUser = !initialDoc.exists;

        saveUserToFirestore({ email: normalizedEmail, name, provider }).then(() => {
          localStorage.setItem('userEmail', normalizedEmail);

          docRef.get({ source: 'server' }).then(updatedDoc => {
            const userData = updatedDoc.data();
            console.log("✅ 사용자 ID:", normalizedEmail);
            console.log("✅ agreedToTerms (최종):", userData?.agreedToTerms);

            if (isNewUser) {
              location.href = '/team.html';
            } else if (userData?.agreedToTerms) {
              location.href = '/mypage.html';
            } else {
              location.href = '/terms.html';
            }
          });
        });
      }).catch(err => {
        console.error('❌ Firestore 오류:', err);
        alert('로그인 중 문제가 발생했습니다.');
      });
    }

    // ✅ 카카오 로그인
    document.getElementById('kakaoLoginBtn').addEventListener('click', () => {
      Kakao.Auth.login({
        scope: 'profile_nickname, account_email',
        success: function () {
          Kakao.API.request({
            url: '/v2/user/me',
            success: function (res) {
              const email = res.kakao_account.email;
              const name = res.kakao_account.profile.nickname;
              handleLogin({ email, name, provider: 'kakao' });
            }
          });
        },
        fail: err => console.error('카카오 로그인 실패', err)
      });
    });

    // ✅ Google 로그인 초기화 및 처리
    google.accounts.id.initialize({
      client_id: '280950399393-pivd8mg1mob4iqmm24btihupa2qbof16.apps.googleusercontent.com',
      callback: handleGoogleCredentialResponse
    });

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
      google.accounts.id.prompt(); // 로그인 prompt 띄우기
    });

    function handleGoogleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      const email = data.email;
      const name = data.name;
      handleLogin({ email, name, provider: 'google' });
    }
  </script>
</body>
</html>
