  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVYV1UxfSREQYnah3tBEKBTprgq9wRgii",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.firebasestorage.app",
      messagingSenderId: "280950399933",
      appId: "1:280950399933:web:8282e0d352e50c8bcd2be0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveUserToFirestore(user) {
      return db.collection("users").doc(user.email).set({
        nickname: user.name,
        email: user.email,
        provider: user.provider || 'google',
        agreedToTerms: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    }

    function handleLogin({ email, name, provider }) {
      const normalizedEmail = email.trim().toLowerCase();
      const docRef = db.collection("users").doc(normalizedEmail);

      docRef.get({ source: 'server' }).then(initialDoc => {
        const isNewUser = !initialDoc.exists;

        saveUserToFirestore({ email: normalizedEmail, name, provider }).then(() => {
          localStorage.setItem('userEmail', normalizedEmail); // ‚úÖ ÏïΩÍ¥Ä ÎèôÏùòÏö© Ï†ÄÏû•

          docRef.get({ source: 'server' }).then(updatedDoc => {
            console.log("üìÑ ÏÇ¨Ïö©Ïûê ID:", normalizedEmail);
            console.log("üìå Í∏∞Ï°¥ ÏÇ¨Ïö©Ïûê Ïó¨Î∂Ä:", !isNewUser);
            console.log("üìå agreedToTerms:", updatedDoc.data()?.agreedToTerms);

            if (isNewUser) {
              location.href = '/team.html';
            } else if (updatedDoc.data()?.agreedToTerms) {
              location.href = '/mypage.html';
            } else {
              location.href = '/terms.html';
            }
          });
        });
      }).catch(err => {
        console.error('‚ùå Firestore Ïò§Î•ò:', err);
        alert('Î°úÍ∑∏Ïù∏ Ï§ë Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
      });
    }

    // Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏
    document.getElementById('kakaoLoginBtn').addEventListener('click', () => {
      Kakao.Auth.login({
        scope: 'profile_nickname, account_email',
        success: function () {
          Kakao.API.request({
            url: '/v2/user/me',
            success: function (res) {
              const email = res.kakao_account.email;
              const name = res.kakao_account.profile.nickname;
              handleLogin({ email, name, provider: 'kakao' });
            }
          });
        },
        fail: err => console.error('Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏ Ïã§Ìå®', err)
      });
    });

    // Íµ¨Í∏Ä Î°úÍ∑∏Ïù∏
    window.onload = () => {
      window.google.accounts.id.initialize({
        client_id: '280950399393-pivd8mg1mob4iqmm24btihupa2qbof16.apps.googleusercontent.com',
        callback: handleGoogleCredentialResponse
      });
    };

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
      google.accounts.id.prompt();
    });

    function handleGoogleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      const email = data.email;
      const name = data.name;
      handleLogin({ email, name, provider: 'google' });
    }
  </script>
