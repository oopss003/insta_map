<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }
    .login-container {
      width: 100%;
      max-width: 320px;
      padding: 24px;
      text-align: center;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;             /* ✅ 추가 */
      align-items: center;       /* ✅ 추가 */
      justify-content: center;   /* ✅ 추가 */
      gap: 8px;                  /* ✅ 추가 */
    }
    .kakao { background: #FEE500; color: #000; }
    .google { border: 1px solid #ccc; background: #fff; }
    .apple { border: 1px solid #000; background: #000; color: #fff; }

    .icon {
      width: 20px;
      height: 20px;
    }
    
    .or-text {
      margin: 16px 0;
      color: #666;
      font-size: 14px;
    }
    .link {
      font-size: 14px;
      color: #007aff;
      cursor: pointer;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px 0;
    }
    .footer div {
      text-align: center;
      font-size: 12px;
      color: #333;
    }
    .footer div.active {
      color: #0F9ED5;
    }
    .tab-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px 0;
    }

    .footer div {
      text-align: center;
      font-size: 12px;
      color: #333;
    }

    .footer div.active {
      color: #0F9ED5;
    }

  </style>
</head>
<body>
  <div class="login-container">

    <button class="login-button kakao">
      <img src="/images/logo-kakaotalk.svg" alt="Kakao" class="icon" />
      카카오로 로그인
    </button>

    <button class="login-button google">
      <img src="/images/google.svg" alt="Google" class="icon" />
      구글로 로그인
    </button>

    <button class="login-button apple">
      <img src="/images/apple_w.svg" alt="Apple" class="icon" />
      Apple로 로그인
    </button>
  </div>


  <div class="footer">
    <div>
      <img src="/images/home-simple-door.svg" alt="홈" class="tab-icon" /><br>
      홈
    </div>
    <div>
      <img src="/images/search.svg" alt="검색" class="tab-icon" /><br>
      검색
    </div>
    <div class="active">
      <img src="/images/user-profile.svg" alt="MY" class="tab-icon" /><br>
      MY
    </div>
  </div>

</body>
</html>
