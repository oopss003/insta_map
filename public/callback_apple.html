<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 처리 중...</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body style="font-family: Pretendard, sans-serif; background:#f5f6fb; display:flex; justify-content:center; align-items:center; height:100vh;">
  <div>
    <h3>로그인 처리 중입니다...</h3>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVV1XUfsREQYnah3tbEKBTprgq9wRgiic",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.appspot.com",
      messagingSenderId: "280950399393",
      appId: "1:280950399393:web:8282e0d352e50c8bcd2be0"
    };
    firebase.initializeApp(firebaseConfig);

    // Apple에서 전달한 정보 URL에서 추출
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const id_token = params.get("id_token");

    if (!code && !id_token) {
      alert("Apple 로그인 정보가 없습니다.");
      location.href = "/login.html";
    }

    // 서버에 POST 요청
    fetch("/api/callback_apple", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ code, id_token })
    })
    .then(res => res.json())
    .then(result => {
      if (result.success) {
        console.log("서버 인증 성공:", result);
        location.href = "/terms.html";
      } else {
        console.error("서버 인증 실패:", result);
        location.href = "/login.html";
      }
    })
    .catch(err => {
      console.error("인증 처리 오류:", err);
      alert("로그인 처리 중 오류가 발생했습니다.");
      location.href = "/login.html";
    });
  </script>
</body>
</html>
