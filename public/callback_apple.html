<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple 로그인 처리 중...</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- jwt-decode -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f6fb;
      color: #333;
    }
  </style>
</head>
<body>
  <div>Apple 로그인 처리 중입니다...</div>

  <script>
    // ✅ Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyCVV1XUfsREQYnah3tbEKBTprgq9wRgiic",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.appspot.com",
      messagingSenderId: "280950399393",
      appId: "1:280950399393:web:8282e0d352e50c8bcd2be0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ Apple에서 전달한 id_token 파싱
    const params = new URLSearchParams(window.location.hash.substring(1));
    const id_token = params.get("id_token");

    if (!id_token) {
      alert("로그인 실패: id_token 없음");
    } else {
      const decoded = jwt_decode(id_token);
      const { email, sub, name } = decoded;

      // Firebase 로그인
      const credential = firebase.auth.OAuthProvider('apple.com').credential({
        idToken: id_token,
        rawNonce: "" // usePopup: true이면 rawNonce 생략 가능
      });

      firebase.auth().signInWithCredential(credential)
        .then(result => {
          const user = result.user;
          const userRef = db.collection("users").doc(user.email);

          // Firestore 사용자 정보 저장 또는 업데이트
          return userRef.set({
            email: user.email,
            name: name || "Apple 사용자",
            uid: user.uid,
            provider: "apple",
            agreedToTerms: false,
            created: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
        })
        .then(() => {
          // 약관 동의 페이지로 이동
          window.location.href = "/terms.html";
        })
        .catch(error => {
          console.error("Apple 로그인 오류:", error);
          alert("로그인 실패: " + error.message);
        });
    }
  </script>
</body>
</html>
