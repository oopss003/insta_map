<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>카카오 로그인 처리 중...</title>
</head>
<body>
  <p>카카오 로그인 처리 중입니다...</p>

  <script>
    const KAKAO_CLIENT_ID = '4e1dd9cccad37f9748bb3a3254b88491';
    const REDIRECT_URI = 'https://inwave.ai.kr/callback_kakao.html';

    const code = new URLSearchParams(window.location.search).get('code');

    if (!code) {
      alert('카카오 인가 코드가 없습니다.');
    } else {
      // 1. 토큰 요청
      fetch('https://kauth.kakao.com/oauth/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          grant_type: 'authorization_code',
          client_id: KAKAO_CLIENT_ID,
          redirect_uri: REDIRECT_URI,
          code: code
        })
      })
      .then(res => res.json())
      .then(tokenData => {
        if (tokenData.error) throw new Error(tokenData.error_description);

        const accessToken = tokenData.access_token;

        // 2. 사용자 정보 요청
        return fetch('https://kapi.kakao.com/v2/user/me', {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });
      })
      .then(res => res.json())
      .then(userInfo => {
        const email = userInfo.kakao_account.email;
        const name = userInfo.kakao_account.profile.nickname;

        // ✅ 로컬 스토리지에 저장
        localStorage.setItem('userEmail', email);

        // ✅ Firebase 저장 후 리디렉션
        window.location.href = '/terms.html';
      })
      .catch(err => {
        console.error('카카오 로그인 처리 오류:', err);
        alert('카카오 로그인 처리 중 오류가 발생했습니다.');
      });
    }
  </script>
</body>
</html>
