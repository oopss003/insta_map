<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2Ï∞® Ïñ¥ÎîîÍ∞Ä?</title>

  <!-- Naver Maps SDK -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=qpbrmxiff4"></script>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js" defer></script>

  <style>
    html, body {
      width: 100%; height: 100%;
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    #banner {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #ffffff;
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 16px;
      text-align: center;
      z-index: 1002;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    #locBtn {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #000000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      z-index: 1002;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    #toggleBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #FF9C00;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1002;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    #panel {
      position: fixed;
      left: 0; right: 0;
      bottom: -65%;
      height: 65%;
      background: #ffffff;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      padding: 16px 14px 10px;
      overflow-y: auto;
      transition: bottom 0.3s ease;
    }

    #panel.open {
      bottom: 0;
    }

    .store {
      display: flex;
      gap: 12px;
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 16px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .store img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
    }

    .store-info {
      flex-grow: 1;
    }

    .store-info strong {
      display: block;
      font-size: 15px;
      margin-bottom: 4px;
      color: #333;
    }

    .store-info .insta {
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="banner">2Ï∞® Ïñ¥ÎîîÍ∞Ä?</div>
  <button id="locBtn">üìç</button>
  <button id="toggleBtn">Îß§Ïû• Î¶¨Ïä§Ìä∏ Î≥¥Í∏∞</button>

  <div id="panel">
    <h3 style="margin:0 0 8px 0">Îß§Ïû• Î¶¨Ïä§Ìä∏</h3>
    <div id="list"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Firebase Ï¥àÍ∏∞Ìôî
      firebase.initializeApp({
        apiKey: "AIzaSyCVYV1UxfSREQYnah3tBEKBTprgq9wRgii",
        authDomain: "instamap-9b595.firebaseapp.com",
        projectId: "instamap-9b595"
      });
      const db = firebase.firestore();

      // ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî
      const map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5665, 126.9780),
        zoom: 12
      });

      const listDiv = document.getElementById('list');
      let markers = [];
      let activeInfo = null;

      async function renderStores() {
        // Í∏∞Ï°¥ Ï¥àÍ∏∞Ìôî
        markers.forEach(m => m.setMap(null));
        markers = [];
        listDiv.innerHTML = '';

        const snap = await db.collection('stores').orderBy('created', 'desc').get();
        snap.forEach(doc => {
          const d = doc.data();
          const lat = d.lat, lng = d.lng;
          if (typeof lat !== 'number' || typeof lng !== 'number') return;

          const marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(lat, lng),
            map,
            icon: {
              content: '<div style="background:#ff4757;border-radius:50%;width:16px;height:16px;border:2px solid white;"></div>',
              size: new naver.maps.Size(24, 24),
              anchor: new naver.maps.Point(12, 12)
            }
          });
          markers.push(marker);

          const info = new naver.maps.InfoWindow({
            content: `
              <div style="background:white;padding:10px 12px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.2);font-size:14px;">
                <strong>${d.name}</strong><br>
                <a href='https://instagram.com/${d.insta}' target='_blank'>@${d.insta}</a><br>
                ${d.desc || ''}
              </div>
            `
          });

          marker.addListener('click', () => {
            if (activeInfo) activeInfo.close();
            info.open(map, marker);
            activeInfo = info;
          });

          const div = document.createElement('div');
          div.className = 'store';
          div.innerHTML = `
            <img src="${d.img || 'https://via.placeholder.com/60'}" alt="${d.name}">
            <div class="store-info">
              <strong>${d.name}</strong>
              <span class="insta">@${d.insta}</span><br>
              ${d.desc || ''}
            </div>
          `;
          div.onclick = () => {
            map.setCenter(marker.getPosition());
            map.setZoom(18);
            if (activeInfo) activeInfo.close();
            info.open(map, marker);
            activeInfo = info;
          };
          listDiv.appendChild(div);
        });

        map.addListener('click', () => {
          if (activeInfo) {
            activeInfo.close();
            activeInfo = null;
          }
        });
      }

      renderStores();

      // ÎÇ¥ ÏúÑÏπò Î≤ÑÌäº
      document.getElementById('locBtn').addEventListener('click', () => {
        if (!navigator.geolocation) return alert('GeoLocation ÎØ∏ÏßÄÏõê Î∏åÎùºÏö∞Ï†Ä');
        navigator.geolocation.getCurrentPosition(p => {
          const { latitude, longitude } = p.coords;
          map.setCenter(new naver.maps.LatLng(latitude, longitude));
          map.setZoom(18);
          new naver.maps.Marker({
            position: new naver.maps.LatLng(latitude, longitude),
            map
          });
        }, () => alert('ÏúÑÏπò Í∂åÌïú ÌïÑÏöî'));
      });

      // Ìå®ÎÑê ÌÜ†Í∏Ä
      const panel = document.getElementById('panel');
      const toggleBtn = document.getElementById('toggleBtn');
      let open = false;
      toggleBtn.addEventListener('click', () => {
        open = !open;
        panel.classList.toggle('open', open);
        toggleBtn.textContent = open ? 'Î¶¨Ïä§Ìä∏ Ïà®Í∏∞Í∏∞' : 'Îß§Ïû• Î¶¨Ïä§Ìä∏ Î≥¥Í∏∞';
      });
    });
  </script>
</body>
</html>
