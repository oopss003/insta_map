<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google 로그인 처리 중...</title>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <p>로그인 처리 중입니다...</p>

  <script>
    // ✅ Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyCVYV1UxfSREQYnah3tBEKBTprgq9wRgii",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.appspot.com",
      messagingSenderId: "280950399933",
      appId: "1:280950399933:web:8282e0d352e50c8bcd2be0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ✅ Firestore 저장 함수
    async function saveUserToFirestore(user) {
      const docRef = db.collection("users").doc(user.email);
      const doc = await docRef.get({ source: "server" });
      const agreed = doc.exists && doc.data()?.agreedToTerms === true;

      await docRef.set({
        nickname: user.name,
        email: user.email,
        provider: "google",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });

      localStorage.setItem('userEmail', user.email);

      // ✅ 약관 동의 여부에 따라 페이지 분기
      if (agreed) {
        location.href = "/mypage.html";
      } else {
        location.href = "/terms.html";
      }
    }

    // ✅ URL 파라미터 파싱 함수
    function getHashParams() {
      const hash = window.location.hash.substr(1);
      return hash.split('&').reduce((res, item) => {
        const [key, val] = item.split('=');
        res[key] = decodeURIComponent(val);
        return res;
      }, {});
    }

    // ✅ 메인 처리
    async function handleGoogleLogin() {
      const params = getHashParams();
      const idToken = params['id_token'];
      const accessToken = params['access_token'];

      if (!idToken || !accessToken) {
        alert("로그인 정보가 유효하지 않습니다.");
        window.location.href = "/login.html";
        return;
      }

      try {
        // ✅ Firebase Auth 연동
        const credential = firebase.auth.GoogleAuthProvider.credential(idToken, accessToken);
        const result = await auth.signInWithCredential(credential);
        const user = result.user;

        if (user) {
          await saveUserToFirestore({
            email: user.email,
            name: user.displayName,
            provider: "google"
          });
        } else {
          alert("로그인에 실패했습니다.");
          location.href = "/login.html";
        }

      } catch (err) {
        console.error("Firebase 로그인 실패:", err);
        alert("로그인 처리 중 오류가 발생했습니다.");
        location.href = "/login.html";
      }
    }

    handleGoogleLogin();
  </script>
</body>
</html>
