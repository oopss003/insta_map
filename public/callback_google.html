<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google 로그인 처리 중...</title>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <p>로그인 처리 중입니다...</p>

  <script>
    // ✅ Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyCVV1XUfsREQYnah3tbEKBTprgq9wRgiic",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.firebasestorage.app",
      messagingSenderId: "280950399393",
      appId: "1:280950399393:web:8282e0d352e50c8bcd2be0",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ✅ Firestore 저장 함수
    async function saveUserToFirestore(user) {
      const docRef = db.collection("users").doc(user.email);
      const doc = await docRef.get({ source: "server" });
      const agreed = doc.exists && doc.data()?.agreedToTerms === true;

      await docRef.set({
        nickname: user.name,
        email: user.email,
        provider: "google",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });

      localStorage.setItem('userEmail', user.email);

      // ✅ 약관 동의 여부에 따라 페이지 분기
      if (agreed) {
        location.href = "/mypage.html";
      } else {
        location.href = "/terms.html";
      }
    }

    // ✅ 메인 처리 (getRedirectResult 방식)
    auth.getRedirectResult()
      .then(async (result) => {
        const user = result.user;
        if (user) {
          await saveUserToFirestore({
            email: user.email,
            name: user.displayName,
            provider: "google"
          });
        } else {
          alert("로그인 정보가 없습니다.");
          location.href = "/login.html";
        }
      })
      .catch((error) => {
        console.error("Firebase 로그인 실패:", error);
        alert("로그인 처리 중 오류가 발생했습니다.");
        location.href = "/login.html";
      });
  </script>
</body>
</html>
