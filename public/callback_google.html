<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google 로그인 처리 중...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <p>Google 로그인 처리 중입니다...</p>

  <script>
    // ✅ Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyCVYV1UxfSREQYnah3tBEKBTprgq9wRgii",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.firebasestorage.app",
      messagingSenderId: "280950399933",
      appId: "1:280950399933:web:8282e0d352e50c8bcd2be0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ 사용자 정보 저장 함수
    function saveUserToFirestore(user) {
      const docRef = db.collection("users").doc(user.email);
      return docRef.get().then(doc => {
        const agreedToTermsValue = doc.exists && doc.data().agreedToTerms === true;
        return docRef.set({
          nickname: user.name,
          email: user.email,
          provider: 'google',
          agreedToTerms: agreedToTermsValue,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true }).then(() => ({ isNewUser: !doc.exists, agreedToTerms: agreedToTermsValue }));
      });
    }

    // ✅ 토큰에서 사용자 정보 가져오기
    async function fetchGoogleUserInfo(accessToken) {
      const res = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      if (!res.ok) throw new Error('사용자 정보를 가져올 수 없습니다');
      return await res.json(); // { email, name, ... }
    }

    // ✅ 메인 실행
    (async () => {
      try {
        const hashParams = new URLSearchParams(location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        if (!accessToken) throw new Error('Access token이 없습니다.');

        const { email, name } = await fetchGoogleUserInfo(accessToken);
        const normalizedEmail = email.trim().toLowerCase();
        localStorage.setItem('userEmail', normalizedEmail);

        const { isNewUser, agreedToTerms } = await saveUserToFirestore({ email: normalizedEmail, name });

        if (isNewUser) {
          location.href = '/team.html';
        } else if (agreedToTerms) {
          location.href = '/mypage.html';
        } else {
          location.href = '/terms.html';
        }

      } catch (err) {
        console.error("🔥 오류 발생:", err);
        alert("Google 로그인 처리 중 오류가 발생했습니다.");
      }
    })();
  </script>
</body>
</html>
