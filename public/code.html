<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코드 비교 도구</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .top-bar {
      margin-bottom: 16px;
    }
    .top-bar input {
      padding: 8px;
      width: 200px;
    }
    .top-bar button {
      padding: 8px 14px;
      margin-left: 5px;
      font-weight: bold;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    textarea {
      width: 48%;
      height: 250px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
    .diff-result {
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
    }
    .added {
      background-color: #ddffdd;
    }
    .removed {
      background-color: #ffdddd;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <input type="text" id="codeName" placeholder="코드 이름 입력 (예: 코드1)">
    <button onclick="compareCode()">🔍 분석</button>
    <button onclick="saveCode()">💾 저장</button>
  </div>

  <div class="container">
    <textarea id="oldCode" placeholder="이전 코드 입력"></textarea>
    <textarea id="newCode" placeholder="신규 코드 입력"></textarea>
  </div>

  <div id="diffOutput" class="diff-result"></div>

  <!-- Google diff-match-patch 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/diff-match-patch@1.0.5/index.min.js"></script>

  <script>
    function compareCode() {
      const dmp = new diff_match_patch();
      const oldCode = document.getElementById("oldCode").value;
      const newCode = document.getElementById("newCode").value;

      const diffs = dmp.diff_main(oldCode, newCode);
      dmp.diff_cleanupSemantic(diffs);

      let resultHTML = "";
      for (const [op, data] of diffs) {
        if (op === diff_match_patch.DIFF_INSERT) {
          resultHTML += `<span class="added">${data}</span>`;
        } else if (op === diff_match_patch.DIFF_DELETE) {
          resultHTML += `<span class="removed">${data}</span>`;
        } else {
          resultHTML += data;
        }
      }

      document.getElementById("diffOutput").innerHTML = resultHTML;
    }

    function saveCode() {
      const codeName = document.getElementById("codeName").value.trim();
      const newCode = document.getElementById("newCode").value;

      if (!codeName) {
        alert("코드 이름을 입력해주세요!");
        return;
      }

      let history = JSON.parse(localStorage.getItem('codeHistory') || '{}');
      history[codeName] = newCode;
      localStorage.setItem('codeHistory', JSON.stringify(history));

      alert(`'${codeName}' 코드가 저장되었습니다.`);
    }
  </script>

</body>
</html>
