<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코드 비교 및 저장 도구</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .top-bar {
      margin-bottom: 12px;
    }

    .top-bar input {
      padding: 8px;
      width: 200px;
    }

    .top-bar button {
      padding: 8px 14px;
      margin-left: 5px;
      font-weight: bold;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    textarea {
      width: 48%;
      height: 250px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }

    .diff-result {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .added {
      background-color: #ddffdd;
    }

    .removed {
      background-color: #ffdddd;
    }

    .line-number {
      color: gray;
      display: inline-block;
      width: 40px;
      text-align: right;
      margin-right: 8px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <input type="text" id="codeName" placeholder="코드 이름 입력 (예: 코드1)">
    <button onclick="compareCode()">🔍 분석</button>
    <button onclick="saveCode()">💾 저장</button>
  </div>

  <div class="container">
    <textarea id="oldCode" placeholder="이전 코드 입력"></textarea>
    <textarea id="newCode" placeholder="신규 코드 입력"></textarea>
  </div>

  <div id="diffOutput" class="diff-result"></div>

  <script>
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function compareCode() {
      const oldCode = document.getElementById("oldCode").value.trim().split('\n');
      const newCode = document.getElementById("newCode").value.trim().split('\n');

      const maxLines = Math.max(oldCode.length, newCode.length);
      let resultHTML = "";

      for (let i = 0; i < maxLines; i++) {
        const oldLine = oldCode[i] || "";
        const newLine = newCode[i] || "";

        const lineNum = `<span class="line-number">${i + 1}</span>`;

        if (oldLine === newLine) {
          resultHTML += `${lineNum}${escapeHtml(newLine)}\n`;
        } else if (oldLine && !newLine) {
          resultHTML += `<span class="removed">${lineNum}${escapeHtml(oldLine)}</span>\n`;
        } else if (!oldLine && newLine) {
          resultHTML += `<span class="added">${lineNum}${escapeHtml(newLine)}</span>\n`;
        } else {
          resultHTML += `<span class="removed">${lineNum}${escapeHtml(oldLine)}</span>\n`;
          resultHTML += `<span class="added">${lineNum}${escapeHtml(newLine)}</span>\n`;
        }
      }

      document.getElementById("diffOutput").innerHTML = `<pre>${resultHTML}</pre>`;
    }

    function saveCode() {
      const codeName = document.getElementById("codeName").value.trim();
      const newCode = document.getElementById("newCode").value;

      if (!codeName) {
        alert("코드 이름을 입력해주세요!");
        return;
      }

      let history = JSON.parse(localStorage.getItem("codeHistory") || "{}");
      history[codeName] = newCode;
      localStorage.setItem("codeHistory", JSON.stringify(history));

      alert(`'${codeName}' 코드가 저장되었습니다.`);
    }
  </script>

</body>
</html>
