<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코드 비교 및 저장 도구</title>
  <style>
    body {
      font-family: 'Pretendard', monospace;
      padding: 20px;
      background: #f4f4f4;
    }

    .top-bar {
      margin-bottom: 12px;
    }

    .top-bar input {
      padding: 8px;
      width: 200px;
    }

    .top-bar button, select {
      padding: 8px 14px;
      margin-left: 5px;
      font-weight: bold;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .editor-wrapper {
      display: flex;
      width: 48%;
      height: 250px;
      border: 1px solid #ccc;
      background: white;
      font-family: monospace;
    }

    .line-numbers {
      width: 40px;
      background: #eee;
      text-align: right;
      padding: 10px 4px;
      color: #888;
      overflow: hidden;
      user-select: none;
      line-height: 1.4em;
    }

    textarea {
      flex: 1;
      border: none;
      resize: none;
      font-size: 14px;
      padding: 10px;
      line-height: 1.4em;
      outline: none;
    }

    .diff-result {
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .added {
      background-color: #ddffdd;
    }

    .removed {
      background-color: #ffdddd;
    }

    .line-number {
      color: gray;
      display: inline-block;
      width: 40px;
      text-align: right;
      margin-right: 8px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <input type="text" id="codeName" placeholder="코드 이름 입력 (예: 코드1)">
    <button onclick="compareCode()">🔍 분석</button>
    <button onclick="saveCode()">💾 저장</button>
    <button onclick="loadSavedCodes()">📂 저장된 코드 불러오기</button>
    <select id="codeSelect"></select>
    <button onclick="exportCodeToFile()">📥 파일로 저장</button>
  </div>

  <div class="container">
    <div class="editor-wrapper">
      <div class="line-numbers" id="oldLineNumbers">1</div>
      <textarea id="oldCode" oninput="updateLineNumbers('oldCode', 'oldLineNumbers')" placeholder="이전 코드 입력"></textarea>
    </div>
    <div class="editor-wrapper">
      <div class="line-numbers" id="newLineNumbers">1</div>
      <textarea id="newCode" oninput="updateLineNumbers('newCode', 'newLineNumbers')" placeholder="신규 코드 입력"></textarea>
    </div>
  </div>

  <div id="diffOutput" class="diff-result"></div>

  <script>
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateLineNumbers(textareaId, lineNumberId) {
      const textarea = document.getElementById(textareaId);
      const lineNumberDiv = document.getElementById(lineNumberId);
      const lines = textarea.value.split('\n').length;
      let html = '';
      for (let i = 1; i <= lines; i++) {
        html += i + '\n';
      }
      lineNumberDiv.textContent = html;
    }

    function compareCode() {
      const oldCode = document.getElementById("oldCode").value.trim().split('\n');
      const newCode = document.getElementById("newCode").value.trim().split('\n');

      const maxLines = Math.max(oldCode.length, newCode.length);
      let resultHTML = "";

      for (let i = 0; i < maxLines; i++) {
        const oldLine = oldCode[i] || "";
        const newLine = newCode[i] || "";
        const lineNum = `<span class="line-number">${i + 1}</span>`;

        if (oldLine === newLine) {
          resultHTML += `${lineNum}${escapeHtml(newLine)}\n`;
        } else if (oldLine && !newLine) {
          resultHTML += `<span class="removed">${lineNum}${escapeHtml(oldLine)}</span>\n`;
        } else if (!oldLine && newLine) {
          resultHTML += `<span class="added">${lineNum}${escapeHtml(newLine)}</span>\n`;
        } else {
          resultHTML += `<span class="removed">${lineNum}${escapeHtml(oldLine)}</span>\n`;
          resultHTML += `<span class="added">${lineNum}${escapeHtml(newLine)}</span>\n`;
        }
      }

      document.getElementById("diffOutput").innerHTML = `<pre>${resultHTML}</pre>`;
    }

    function saveCode() {
      const codeName = document.getElementById("codeName").value.trim();
      const newCode = document.getElementById("newCode").value;

      if (!codeName) {
        alert("코드 이름을 입력해주세요!");
        return;
      }

      let history = JSON.parse(localStorage.getItem("codeHistory") || "{}");
      history[codeName] = newCode;
      localStorage.setItem("codeHistory", JSON.stringify(history));

      alert(`'${codeName}' 코드가 저장되었습니다.`);
    }

    function loadSavedCodes() {
      const history = JSON.parse(localStorage.getItem("codeHistory") || "{}");
      const select = document.getElementById("codeSelect");
      select.innerHTML = "";

      Object.keys(history).forEach((name) => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });

      select.onchange = function () {
        const selectedCode = select.value;
        document.getElementById("newCode").value = history[selectedCode];
        updateLineNumbers('newCode', 'newLineNumbers');
        alert(`'${selectedCode}' 코드가 불러와졌습니다.`);
      };
    }

    function exportCodeToFile() {
      const codeName = document.getElementById("codeName").value.trim();
      const codeText = document.getElementById("newCode").value;

      if (!codeName) {
        alert("코드 이름을 입력해주세요!");
        return;
      }

      const blob = new Blob([codeText], { type: "text/plain;charset=utf-8" });

      const now = new Date();
      const dateStr = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}_${pad(now.getHours())}-${pad(now.getMinutes())}-${pad(now.getSeconds())}`;
      const filename = `${codeName}_${dateStr}.txt`;

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }

    // 초기 줄 번호 표시
    window.onload = () => {
      updateLineNumbers('oldCode', 'oldLineNumbers');
      updateLineNumbers('newCode', 'newLineNumbers');
    };
  </script>

</body>
</html>
