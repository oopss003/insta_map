<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link rel="stylesheet" href="js/css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Pretendard", sans-serif;
      background-color: #f5f6fb;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      max-width: 100%;
      background: none;
      box-shadow: none;
    }
    .logo-img {
      width: 80%;
      max-width: 300px;
      margin-bottom: 40px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }
    .login-box {
      background: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }
    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: white;
      font-weight: 500;
      cursor: pointer;
      gap: 8px;
      transition: background 0.2s;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .login-button:hover {
      background-color: #f1f1f1;
    }
    .login-button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/1024.png" alt="2차어디가 로고" class="logo-img" />
    <div class="login-box">
      <!-- Google 로그인 (절대 수정 금지) -->
      <button id="googleLoginBtn" class="login-button">
        <img src="images/google.svg" alt="Google 아이콘" />
        구글로 로그인
      </button>

      <!-- Apple 로그인 -->
      <button id="appleLoginBtn" class="login-button">
        <img src="images/apple.svg" alt="Apple 아이콘" />
        Apple로 로그인
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // --- Google 로그인 (기존 유지) ---
    const GOOGLE_CLIENT_ID     = "280950399393-pivd8mg1mob4iqmm24btihupa2qbof16.apps.googleusercontent.com";
    const GOOGLE_REDIRECT_URI  = "https://inwave.ai.kr/callback_google.html";
    const googleScope          = "email profile openid";
    const googleResponseType   = "id_token token";

    document.getElementById("googleLoginBtn")
      .addEventListener("click", () => {
        const url = [
          "https://accounts.google.com/o/oauth2/v2/auth?",
          `client_id=${encodeURIComponent(GOOGLE_CLIENT_ID)}`,
          `redirect_uri=${encodeURIComponent(GOOGLE_REDIRECT_URI)}`,
          `response_type=${encodeURIComponent(googleResponseType)}`,
          `scope=${encodeURIComponent(googleScope)}`,
          `state=${Date.now()}`,
          `nonce=${Math.random().toString(36).substring(2)}`
        ].join("&");
        window.location.href = url;
      });

    // --- Firebase 초기화 (Apple용) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCVV1XUfsREQYnah3tbEKBTprgq9wRgiic",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.appspot.com",
      messagingSenderId: "280950399393",
      appId: "1:280950399393:web:8282e0d352e50c8bcd2be0"
    };
    firebase.initializeApp(firebaseConfig);

    // --- Apple 로그인 (Redirect 방식) ---
    const appleProvider = new firebase.auth.OAuthProvider('apple.com');
    appleProvider.addScope('email');
    appleProvider.addScope('name');

    document.getElementById("appleLoginBtn")
      .addEventListener("click", () => {
        firebase.auth().signInWithRedirect(appleProvider);
      });
  </script>
</body>
</html>
