<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Pretendard", sans-serif;
      background-color: #f5f6fb;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      max-width: 100%;
      background: none;
      box-shadow: none;
    }
    .logo-img {
      width: 80%;
      max-width: 300px;
      margin-bottom: 40px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }
    .login-box {
      background: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }
    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: white;
      font-weight: 500;
      cursor: pointer;
      gap: 8px;
      transition: background 0.2s;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .login-button:hover {
      background-color: #f1f1f1;
    }
    .login-button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/1024.png" alt="2차어디가 로고" class="logo-img" />

    <div class="login-box">
      <button id="googleLoginBtn" class="login-button">
        <img src="images/google.svg" alt="Google 아이콘" />
        구글로 로그인
      </button>
      <button id="appleLoginBtn" class="login-button">
        <img src="images/apple.svg" alt="Apple 아이콘" />
        Apple로 로그인
      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // --- ⬇️ 기존 구글 로그인 코드 (절대 수정하지 않음) ⬇️ ---
    const GOOGLE_CLIENT_ID = "280950399393-pivd8mg1mob4iqmm24btihupa2qbof16.apps.googleusercontent.com";
    const REDIRECT_URI = "https://inwave.ai.kr/callback_google.html";
    const scope = "email profile openid";
    const response_type = "id_token token";

    const state = new Date().getTime();
    const nonce = Math.random().toString(36).substring(2);

    document.getElementById("googleLoginBtn").addEventListener("click", () => {
      const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${GOOGLE_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=${response_type}&scope=${scope}&state=${state}&nonce=${nonce}`;
      window.location.href = url;
    });
    // --- ⬆️ 기존 구글 로그인 코드 (절대 수정하지 않음) ⬆️ ---


    // ✅ --- ⬇️ 신규 추가된 Apple 로그인 및 공통 처리 코드 ⬇️ ---

    // 1. Firebase 초기화 설정 (callback_google.html 파일과 동일)
    const firebaseConfig = {
      apiKey: "AIzaSyCVV1XUfsREQYnah3tbEKBTprgq9wRgiic",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.appspot.com",
      messagingSenderId: "280950399393",
      appId: "1:280950399393:web:8282e0d352e50c8bcd2be0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 2. Apple 로그인 버튼 클릭 이벤트
    document.getElementById("appleLoginBtn").addEventListener("click", () => {
      const provider = new firebase.auth.OAuthProvider('apple.com');
      // 사용자의 이름과 이메일 정보를 요청하기 위해 scope 추가
      provider.addScope('email');
      provider.addScope('name');

      // 리다이렉트 방식으로 로그인 시작
      auth.signInWithRedirect(provider);
    });

    // 3. 페이지 로드 시, Apple 로그인 결과 처리
    // Apple 인증 후 이 페이지로 다시 돌아오면 이 코드가 실행됩니다.
    auth.getRedirectResult()
      .then((result) => {
        // result.user 객체가 없으면 Apple 로그인 시도가 아니므로, 여기서 함수를 종료합니다.
        if (!result.user) {
          return;
        }

        console.log("Apple 로그인 성공:", result);
        const user = result.user;
        const email = user.email;
        let nickname = user.displayName;

        // Apple은 최초 로그인 시에만 이름을 주기 때문에, 추가 정보에서 한 번 더 확인합니다.
        if (result.additionalUserInfo && result.additionalUserInfo.profile && result.additionalUserInfo.profile.name) {
            const appleName = result.additionalUserInfo.profile.name;
            const fullName = `${appleName.lastName || ''}${appleName.firstName || ''}`;
            if (fullName) nickname = fullName;
        }
        
        // 닉네임이 없는 경우, 이메일에서 @ 앞부분을 임시 닉네임으로 사용
        if (!nickname && email) {
            nickname = email.split('@')[0];
        }

        // 로컬 스토리지에 이메일 저장 및 Firestore에 사용자 정보 저장/업데이트
        localStorage.setItem("userEmail", email);
        const normalizedEmail = email.toLowerCase();

        return db.collection("users").doc(normalizedEmail).set({
          email: email,
          nickname: nickname,
          provider: "apple", // 로그인 제공자를 'apple'로 기록
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true }) // merge:true는 기존 필드를 덮어쓰지 않고 병합합니다.
        .then(() => {
          // 사용자 정보를 저장한 후, 해당 문서를 다시 가져옵니다.
          return db.collection("users").doc(normalizedEmail).get();
        });
      })
      .then(doc => {
        // Apple 로그인 성공 후 리다이렉트 로직
        // doc 객체가 없으면 위에서 return 되었으므로 실행되지 않습니다.
        if (!doc) return;

        // Firestore에 저장된 약관 동의 여부 확인
        const agreed = doc.exists && doc.data().agreedToTerms === true;
        if (agreed) {
          // 동의했으면 지도 페이지로 이동
          location.href = "/view_stores_test.html";
        } else {
          // 동의하지 않았으면 약관 동의 페이지로 이동
          location.href = "/terms.html";
        }
      })
      .catch((error) => {
        // 에러 처리
        console.error("❌ Apple 로그인 처리 중 오류 발생:", error);
        alert(`로그인에 실패했습니다: ${error.message}`);
      });
  </script>
</body>
</html>
