<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <style> /* ...생략... */ </style>
</head>
<body>
  <div class="container">
    <img src="images/1024.png" alt="로고" class="logo-img" />
    <div class="login-box">
      <button id="googleLoginBtn" class="login-button">
        <img src="images/google.svg" alt="Google" /> 구글로 로그인
      </button>
      <button id="appleLoginBtn" class="login-button">
        <img src="images/apple.svg" alt="Apple" /> Apple로 로그인
      </button>
    </div>
  </div>

  <script>
    // 1) Google 로그인
    const GOOGLE_CLIENT_ID = "280950399393-pivd8mg1mob4iqmm24btihupa2qbof16.apps.googleusercontent.com";
    const GOOGLE_REDIRECT_URI = "https://inwave.ai.kr/callback_google.html";
    const googleScope = "email profile openid";

    document.getElementById("googleLoginBtn").addEventListener("click", () => {
      const url = [
        "https://accounts.google.com/o/oauth2/v2/auth?",
        `client_id=${encodeURIComponent(GOOGLE_CLIENT_ID)}`,
        `redirect_uri=${encodeURIComponent(GOOGLE_REDIRECT_URI)}`,
        `response_type=id_token%20token`,
        `scope=${encodeURIComponent(googleScope)}`,
        `state=${Date.now()}`,
        `nonce=${Math.random().toString(36).substring(2)}`
      ].join("&");
      window.location.href = url;
    });

    // 2) Apple 로그인 (fragment 방식)
    const APPLE_CLIENT_ID = "ai.kr.inwave.login";
    const APPLE_REDIRECT_URI = "https://inwave.ai.kr/callback_apple.html";

    document.getElementById("appleLoginBtn").addEventListener("click", () => {
      const state = Date.now();
      const nonce = Math.random().toString(36).substring(2);

      const appleUrl = [
        "https://appleid.apple.com/auth/authorize?",
        `response_type=${encodeURIComponent("code id_token")}`,
        `response_mode=fragment`,
        `client_id=${encodeURIComponent(APPLE_CLIENT_ID)}`,
        `redirect_uri=${encodeURIComponent(APPLE_REDIRECT_URI)}`,
        `scope=${encodeURIComponent("name email")}`,
        `state=${state}`,
        `nonce=${nonce}`
      ].join("&");

      window.location.href = appleUrl;
    });
  </script>
</body>
</html>
