<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MY</title>

  <!-- ✅ Firebase SDK 추가 -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }

    .profile {
      padding: 24px;
      border-bottom: 1px solid #eee;
    }

    .name {
      font-weight: bold;
      font-size: 18px;
    }

    .status {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 14px;
      color: #888;
    }

    .status .badge {
      background: #F4D03F;
      color: #000;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      font-weight: bold;
    }

    .grid-menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      text-align: center;
      padding: 20px 12px;
      gap: 16px;
      font-size: 14px;
    }

    .grid-menu div {
      color: #222;
    }

    .grid-menu img {
      width: 36px;
      height: 36px;
      margin-bottom: 4px;
    }

    .section {
      padding: 12px 16px;
      border-top: 8px solid #f5f5f5;
    }

    .section-title {
      font-size: 16px;
      font-weight: 500;
      color: #222222;
      padding: 12px 0;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px 0;
    }

    .footer div {
      text-align: center;
      font-size: 12px;
      color: #333;
    }

    .footer div.active {
      color: #0F9ED5;
    }

    .tab-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="profile">
    <div class="name" id="userName">사용자</div>
    <div class="status">
      <div class="badge">F</div>
      무료 이용중 &nbsp;&nbsp; <span>워터마크 제거가 궁금하다면?</span>
    </div>
  </div>

  <div class="grid-menu">
    <div onclick="location.href='https://inwave.ai.kr/register.html'">
      <img src="/images/store.svg" alt="매장정보">
      <div>매장정보</div>
    </div>
    <div onclick="location.href='https://inwave.ai.kr/guide.html'">
      <img src="/images/guide.svg" alt="송출가이드">
      <div>송출가이드</div>
    </div>
    <div onclick="location.href='https://inwave.ai.kr/subscribe.html'">
      <img src="/images/news-subscribe.svg" alt="구독정보">
      <div>구독정보</div>
    </div>
    <div onclick="location.href='https://inwave.ai.kr/profile.html'">
      <img src="/images/user-profile.svg" alt="내정보">
      <div>내정보</div>
    </div>
  </div>

  <div class="section" onclick="location.href='https://inwave.ai.kr'">
    <div class="section-title">인웨이브</div>
  </div>
  <div class="section" onclick="location.href='https://inwave.ai.kr/adwave1.html'">
    <div class="section-title">애드웨이브 1.0</div>
  </div>
  <div class="section" onclick="location.href='https://inwave.ai.kr/waveshare.html'">
    <div class="section-title">웨이브쉐어</div>
  </div>
  <div class="section" onclick="location.href='https://inwave.ai.kr/invest.html'">
    <div class="section-title">투자라운지</div>
  </div>
  <div class="section" onclick="location.href='https://inwave.ai.kr/privacy_policy.html'">
    <div class="section-title">고객지원</div>
  </div>

  <div class="footer">
    <div>
      <img src="/images/home-simple-door.svg" class="tab-icon" />
      홈
    </div>
    <div>
      <img src="/images/search.svg" class="tab-icon" />
      검색
    </div>
    <div class="active">
      <img src="/images/user-profile.svg" class="tab-icon" />
      MY
    </div>
  </div>

  <!-- ✅ Firebase 초기화 및 사용자 정보 표시 -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const userDoc = await db.collection("users").doc(user.email).get();
          if (userDoc.exists) {
            const nickname = userDoc.data().nickname || "사용자";
            document.getElementById("userName").textContent = nickname;
          }
        } catch (e) {
          console.error("사용자 정보 불러오기 실패:", e);
        }
      }
    });
  </script>

</body>
</html>
