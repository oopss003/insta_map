 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MY</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #f5f6fb;
    }

    .mypage-header {
      display: flex;
      align-items: center;
      padding: 12px;
      gap: 12px;
    }

    .back-btn {
      background: #fff;
      border-radius: 16px;
      width: 72px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      flex-shrink: 0;
    }

    .user-info-box {
      flex-grow: 1;
      height: 80px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      padding: 0 12px;
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .user-info-box strong {
      font-size: 16px;
      font-weight: 600;
    }

    .user-subtext {
      font-size: 13px;
      color: #888;
    }

    .grid-menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      text-align: center;
      padding: 20px 12px 0;
      gap: 16px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .grid-item {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 12px 0;
    }

    .grid-menu img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    .section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin: 0 16px 16px 16px;
      padding: 16px;
      font-size: 15px;
      font-weight: 500;
      color: #222;
    }

    .section.ad {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 16px 16px 16px;
      background: #fff;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px 0;
    }

    .footer div {
      text-align: center;
      font-size: 12px;
      color: #333;
    }

    .footer div.active {
      color: #0F9ED5;
    }

    .tab-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="mypage-header">
    <div class="back-btn">
      <img src="/images/arrow-left-1.svg" alt="뒤로가기" onclick="history.back()" style="width:24px;height:24px;">
    </div>
    <div class="user-info-box">
      <strong id="userNickname">사용자</strong>
      <div class="user-subtext">안녕하세요. 반가워요!</div>
    </div>
  </div>

  <div class="grid-menu">
    <div class="grid-item" id="storeMenu">
      <img src="/images/store.svg" alt="매장정보">
      <div>로딩중...</div>
    </div>
    <div class="grid-item" onclick="location.href='https://inwave.ai.kr/subscribe.html'">
      <img src="/images/news-subscribe.svg" alt="구독정보">
      <div>구독정보</div>
    </div>
    <div class="grid-item" onclick="location.href='https://inwave.ai.kr/guide.html'">
      <img src="/images/guide.svg" alt="송출가이드">
      <div>송출가이드</div>
    </div>
    <div class="grid-item" onclick="location.href='https://inwave.ai.kr/profile.html'">
      <img src="/images/user-profile.svg" alt="내정보">
      <div>내정보</div>
    </div>
  </div>

  <div class="section ad">광고 이미지 영역</div>

  <div class="section" onclick="location.href='https://inwave.ai.kr'">인웨이브</div>
  <div class="section" onclick="location.href='https://inwave.ai.kr/adwave1.html'">애드웨이브 1.0</div>
  <div class="section" onclick="location.href='https://inwave.ai.kr/waveshare.html'">웨이브쉐어</div>
  <div class="section" onclick="location.href='https://inwave.ai.kr/invest.html'">투자라운지</div>
  <div class="section" onclick="location.href='https://inwave.ai.kr/privacy_policy.html'">고객지원</div>

  <div class="footer">
    <a href="https://inwave.ai.kr/view_stores.html" style="text-decoration: none;">
      <div><img src="/images/home-simple-door.svg" class="tab-icon" /><br>홈</div>
    </a>
    <a href="https://inwave.ai.kr/view_stores.html" style="text-decoration: none;">
      <div><img src="/images/search.svg" class="tab-icon" /><br>검색</div>
    </a>
    <a href="https://inwave.ai.kr/profile.html" style="text-decoration: none;">
      <div class="active"><img src="/images/user-profile.svg" class="tab-icon" /><br>MY</div>
    </a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVV1XUfsREQYnah3tbEKBTprgq9wRgiic",
      authDomain: "instamap-9b595.firebaseapp.com",
      projectId: "instamap-9b595",
      storageBucket: "instamap-9b595.firebasestorage.app",
      messagingSenderId: "280950399393",
      appId: "1:280950399393:web:8282e0d352e50c8bcd2be0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", () => {
      const email = localStorage.getItem('userEmail');
      if (!email || email.trim() === "") {
        alert("로그인이 필요합니다.");
        location.href = "/login.html";
        return;
      }

      const lowerEmail = email.toLowerCase();
      db.collection("users").doc(lowerEmail).get().then(doc => {
        if (!doc.exists || doc.data().agreedToTerms !== true) {
          alert("약관 동의가 필요합니다.");
          window.location.href = "/terms.html";
          return;
        }

        const nickname = doc.data().nickname || "사용자";
        document.getElementById("userNickname").textContent = nickname;

        db.collection("stores").doc(lowerEmail).get().then(storeDoc => {
          const storeMenu = document.getElementById("storeMenu");
          storeMenu.innerHTML = `
            <img src="/images/store.svg" alt="매장정보">
            <div>매장정보</div>`;
          storeMenu.onclick = () => {
            location.href = 'https://inwave.ai.kr/register.html';
          }
        });
      });
    });
  </script>
</body>
</html>
