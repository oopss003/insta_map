  <script>
    /* =========================================
       1. Firebase ì„¤ì • (ì„ ìƒë‹˜ ê³„ì •)

    const firebaseConfig = {
      apiKey: "AIzaSyDjxFnP5wEE6ivH6VSUHsu8nR_X8GkARB0",
      authDomain: "twopage-ea909.firebaseapp.com",
      projectId: "twopage-ea909",
      storageBucket: "twopage-ea909.firebasestorage.app",
      messagingSenderId: "398686352913",
      appId: "1:398686352913:web:0bb872aa1e71c62ad863b0"
    };

    if (!firebase.apps.length) {

    }
    const db = firebase.firestore();

    /* =========================================
       2. ì§€ë„ ì´ˆê¸°í™” ë° ë§ˆì»¤ ë¡œì§
       ========================================= */
    let map;
    let tempMarker = null; // ìƒˆë¡œ ì¶”ê°€í•  ë•Œ ì“°ëŠ” ì„ì‹œ ë§ˆì»¤
    let markers = [];      // ê¸°ì¡´ ëª¨ë‹ˆí„° ë§ˆì»¤ë“¤

    function initMap() {
      map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.498095, 127.027610), // ê°•ë‚¨ì—­
        zoom: 15
      });

      // ì§€ë„ í´ë¦­ ì´ë²¤íŠ¸ (ìƒˆ ìœ„ì¹˜ ì§€ì •)
      naver.maps.Event.addListener(map, 'click', function(e) {
        setTempLocation(e.coord);
      });

      // ê¸°ì¡´ ëª¨ë‹ˆí„° ë¶ˆëŸ¬ì˜¤ê¸°
      loadMonitors();
    }

    // ì§€ë„ í´ë¦­ ì‹œ í•€ ì°ê¸° ë° ì¢Œí‘œ ì…ë ¥
    function setTempLocation(latlng) {
      if (tempMarker) tempMarker.setMap(null);
      
      tempMarker = new naver.maps.Marker({
        position: latlng,
        map: map,
        icon: {
          content: '<div style="background:#2563EB; width:20px; height:20px; border:3px solid white; border-radius:50%; box-shadow:0 0 10px rgba(37,99,235,0.5); animation: bounce 0.5s;"></div>',
          anchor: new naver.maps.Point(10, 10)
        }
      });

      // í¼ì— ì¢Œí‘œ ìë™ ì…ë ¥
      document.getElementById('monitor_lat').value = latlng.lat();
      document.getElementById('monitor_lng').value = latlng.lng();
      
      // íƒ­ ì „í™˜ (ì„¤ì • í™”ë©´ ë³´ì—¬ì£¼ê¸°)
      switchTab('tab-settings');
    }

    /* =========================================
       3. ë°ì´í„°ë² ì´ìŠ¤ ì—°ë™ (CRUD)
       ========================================= */
    
    // [READ] ëª¨ë‹ˆí„° ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    function loadMonitors() {
      db.collection("monitors").get().then((querySnapshot) => {
        // ê¸°ì¡´ ë§ˆì»¤ ì´ˆê¸°í™”
        markers.forEach(m => m.setMap(null));
        markers = [];

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const position = new naver.maps.LatLng(data.location.lat, data.location.lng);
          
          // ìƒíƒœë³„ ìƒ‰ìƒ
          let color = '#3B82F6'; // Active
          if(data.status === 'maintenance') color = '#F59E0B';
          if(data.status === 'inactive') color = '#EF4444';

          const marker = new naver.maps.Marker({
            position: position,
            map: map,
            icon: {
              content: `
                <div style="position:relative;">
                  <div style="background:${color}; width:16px; height:16px; border:2px solid white; border-radius:50%; box-shadow:0 2px 5px rgba(0,0,0,0.3);"></div>
                  <div style="position:absolute; top:-30px; left:50%; transform:translateX(-50%); background:white; padding:4px 8px; border-radius:8px; font-size:11px; font-weight:700; white-space:nowrap; box-shadow:0 2px 5px rgba(0,0,0,0.1); border:1px solid #E2E8F0;">${data.name}</div>
                </div>
              `,
              anchor: new naver.maps.Point(8, 8)
            }
          });

          // ë§ˆì»¤ í´ë¦­ ì‹œ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
          naver.maps.Event.addListener(marker, 'click', function() {
            selectMonitor(doc.id, data);
          });

          markers.push(marker);
        });
      });
    }

    // [CREATE / UPDATE] ëª¨ë‹ˆí„° ì €ì¥
    function saveMonitor() {
      const id = document.getElementById('monitor_id').value;
      const name = document.getElementById('monitor_name').value;
      const lat = parseFloat(document.getElementById('monitor_lat').value);
      const lng = parseFloat(document.getElementById('monitor_lng').value);
      const status = document.getElementById('monitor_status').value;

      if (!id || !name || isNaN(lat)) {
        alert('ëª¨ë‹ˆí„° ID, ì´ë¦„, ìœ„ì¹˜(ì§€ë„ í´ë¦­)ëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤.');
        return;
      }

      const monitorData = {
        monitor_id: id,
        name: name,
        location: { lat: lat, lng: lng },
        status: status,
        updated_at: firebase.firestore.FieldValue.serverTimestamp()
      };

      // Firestoreì— ì €ì¥ (merge: true ì˜µì…˜ìœ¼ë¡œ ë®ì–´ì“°ê¸°)
      db.collection("monitors").doc(id).set(monitorData, { merge: true })
        .then(() => {
          alert('ëª¨ë‹ˆí„°ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
          loadMonitors(); // ì§€ë„ ìƒˆë¡œê³ ì¹¨
          resetForm();    // í¼ ì´ˆê¸°í™”
        })
        .catch((error) => {
          console.error("Error writing document: ", error);
          alert('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
    }

    /* =========================================
       4. UI í—¬í¼ í•¨ìˆ˜
       ========================================= */
    
    function switchTab(tabId) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelector(`button[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function selectMonitor(id, data) {
      document.getElementById('monitor_id').value = id;
      document.getElementById('monitor_name').value = data.name;
      document.getElementById('monitor_lat').value = data.location.lat;
      document.getElementById('monitor_lng').value = data.location.lng;
      document.getElementById('monitor_status').value = data.status;
      
      // ì—…ë¡œë“œ íƒ­ì—ë„ í‘œì‹œ
      document.getElementById('target_monitor_display').innerText = data.name;
      
      switchTab('tab-settings');
    }

    function prepareNewMonitor() {

    }

    function resetForm() {
      document.getElementById('monitor_id').value = '';
      document.getElementById('monitor_name').value = '';
      document.getElementById('monitor_lat').value = '';
      document.getElementById('monitor_lng').value = '';
      if(tempMarker) tempMarker.setMap(null);
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const loc = new naver.maps.LatLng(lat, lng);
          map.setCenter(loc);
          map.setZoom(17);
          setTempLocation(loc); // ë‚´ ìœ„ì¹˜ì— ë°”ë¡œ í•€ ì°ê¸°
        });
      } else {
        alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
      }
    }

    window.onload = initMap;

  </script>
