                                        <span class="absolute -left-[9px] top-1 h-4 w-4 rounded-full bg-slate-300 ring-4 ring-white"></span>
                                        <div class="flex flex-col sm:flex-row sm:items-baseline gap-2 sm:gap-8">
                                            <span class="font-bold text-slate-500 text-lg w-24 shrink-0">2025. 05~10</span>
                                            <div>
                                                <h4 class="font-bold text-slate-800 text-lg">시선분석 광고 플랫폼 시범사업 운영 (PoC 완료)</h4>
                                                <p class="text-gray-500 text-sm mt-1">데이터 신뢰도 및 상업적 효용성 검증</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="relative pl-8 slide-enter" style="animation-delay: 0.3s;">
                                        <span class="absolute -left-[9px] top-1 h-4 w-4 rounded-full bg-slate-300 ring-4 ring-white"></span>
                                        <div class="flex flex-col sm:flex-row sm:items-baseline gap-2 sm:gap-8">
                                            <span class="font-bold text-slate-500 text-lg w-24 shrink-0">2025. 05</span>
                                            <div>
                                                <h4 class="font-bold text-slate-800 text-lg">부천시 유망 보육기업 선정</h4>
                                                <p class="text-gray-500 text-sm mt-1">AI 기술력 및 사업성 인정</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="relative pl-8 slide-enter" style="animation-delay: 0.4s;">
                                        <span class="absolute -left-[9px] top-1 h-4 w-4 rounded-full bg-slate-300 ring-4 ring-white"></span>
                                        <div class="flex flex-col sm:flex-row sm:items-baseline gap-2 sm:gap-8">
                                            <span class="font-bold text-slate-500 text-lg w-24 shrink-0">2025. 04</span>
                                            <div>
                                                <h4 class="font-bold text-slate-800 text-lg">(주)인웨이브 법인 설립</h4>
                                                <p class="text-gray-500 text-sm mt-1">데이터 기반 OOH 혁신의 시작</p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                `
            }
        ];

        // State
        let currentSlideId = 'cover';
        let autoSlideInterval;

        // Elements
        const sidebarMenu = document.getElementById('sidebar-menu');
        const contentArea = document.getElementById('content-area');
        const headerTitle = document.getElementById('header-title');

        // Functions
        function renderSidebar() {
            sidebarMenu.innerHTML = slides.map(slide => `
                <li class="cursor-pointer">
                    <div
                        onclick="changeSlide('${slide.id}')"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 group ${slide.id === currentSlideId ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}"
                    >
                        <i data-lucide="${slide.icon}" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="text-sm font-medium">${slide.title}</span>
                    </div>
                </li>
            `).join('');
            
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
        }

        function changeSlide(id) {
            currentSlideId = id;
            const slide = slides.find(s => s.id === id);
            
            // Update Header
            headerTitle.innerText = slide.title;
            
            // Update Sidebar Active State
            renderSidebar();

            // Render Content
            contentArea.innerHTML = slide.content;
            
            // Reset Scroll
            contentArea.scrollTop = 0;
            
            // Check if lucide is defined before using it
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            changeSlide('cover'); // Start with cover
        });

        // --- Modal & Popup Logic ---
        
        function openModal(type) {
            // Clear existing interval if any
            if (autoSlideInterval) {
                clearInterval(autoSlideInterval);
                autoSlideInterval = null;
            }

            // Modal HTML Structure
            const modalHtml = `
                <div id="custom-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop" onclick="closeModal()"></div>
                    
                    <div class="relative bg-white w-full max-w-5xl rounded-3xl shadow-2xl transform scale-95 opacity-0 transition-all duration-300 overflow-hidden flex flex-col max-h-[90vh]" id="modal-panel">
                        
                        <div class="flex justify-between items-center p-6 border-b border-gray-100 bg-gray-50 flex-shrink-0">
                            <h3 class="text-xl font-bold text-slate-800 flex items-center gap-2" id="modal-title">
                            </h3>
                            <button onclick="closeModal()" class="p-2 hover:bg-gray-200 rounded-full transition-colors text-gray-500 hover:text-red-500">
                                <i data-lucide="x" class="w-6 h-6"></i>
                            </button>
                        </div>

                        <div class="p-0 overflow-y-auto bg-slate-50 flex-1" id="modal-body">
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            if (typeof lucide !== 'undefined') lucide.createIcons();

            requestAnimationFrame(() => {
                document.getElementById('modal-backdrop').classList.remove('opacity-0');
                document.getElementById('modal-panel').classList.remove('scale-95', 'opacity-0');
            });

            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            // [1] 시선 추적 동영상
            if (type === 'eye') {
                modalTitle.innerHTML = `<i data-lucide="eye" class="text-indigo-600"></i> AI 시선 추적 데모`;
                modalBody.innerHTML = `
                    <div class="aspect-video mx-auto max-w-4xl relative rounded-2xl overflow-hidden shadow-xl my-8 border border-gray-100">
                        <iframe src="https://player.vimeo.com/video/1142473836?autoplay=1&loop=1&title=0&byline=0&portrait=0"
                                class="absolute top-0 left-0 w-full h-full"
                                frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="px-8 pb-8 text-center">
                        <p class="text-gray-600 text-lg">Inwave의 AI는 <span class="text-indigo-600 font-bold">눈동자의 움직임(Gaze)</span>을 0.01초 단위로 추적하여<br>단순히 앞을 보는 것과 실제 광고를 응시하는 것을 정확히 구분합니다.</p>
                    </div>
                `;
            
            // [2] 대시보드 슬라이드
            } else if (type === 'demo') {
                modalTitle.innerHTML = `<i data-lucide="bar-chart-2" class="text-blue-600"></i> 실시간 데이터 분석 대시보드`;
                modalBody.innerHTML = `
                    <div class="relative w-full h-[500px] bg-slate-900 overflow-hidden group">
                        <div id="slider-track" class="flex h-full transition-transform duration-700 ease-in-out">
                            
                            <div class="min-w-full h-full flex items-center justify-center bg-slate-800 relative">
                                <div class="text-center w-full h-full flex flex-col justify-center items-center p-10">
                                    <div class="text-blue-400 font-bold text-xl mb-4 animate-pulse">LIVE DASHBOARD</div>
                                    <img src="images/dash001.JPG" class="rounded-lg shadow-2xl border border-slate-600 max-h-[350px] object-contain">
                                </div>
                            </div>

                            <div class="min-w-full h-full flex items-center justify-center bg-slate-800">
                                <div class="text-center w-full h-full flex flex-col justify-center items-center p-10">
                                    <div class="text-green-400 font-bold text-xl mb-4 animate-pulse">DEMOGRAPHIC ANALYSIS</div>
                                    <img src="images/dash002.JPG" class="rounded-lg shadow-2xl border border-slate-600 max-h-[350px] object-contain">
                                </div>
                            </div>

                            <div class="min-w-full h-full flex items-center justify-center bg-slate-800">
                                <div class="text-center w-full h-full flex flex-col justify-center items-center p-10">
                                    <div class="text-purple-400 font-bold text-xl mb-4 animate-pulse">HEATMAP & TRAFFIC</div>
                                    <img src="images/dash003.JPG" class="rounded-lg shadow-2xl border border-slate-600 max-h-[350px] object-contain">
                                </div>
                            </div>

                        </div>
                        
                        <div class="absolute bottom-6 left-0 w-full flex justify-center gap-2">
                            <span class="w-3 h-3 rounded-full bg-white opacity-100 transition-opacity"></span>
                            <span class="w-3 h-3 rounded-full bg-white opacity-50 transition-opacity"></span>
                            <span class="w-3 h-3 rounded-full bg-white opacity-50 transition-opacity"></span>
                        </div>
                    </div>
                `;
                
                // 2초마다 자동 슬라이드 로직
                let slideIndex = 0;
                const track = document.getElementById('slider-track');
                const indicators = document.querySelectorAll('.absolute.bottom-6 span');
                
                autoSlideInterval = setInterval(() => {
                    slideIndex = (slideIndex + 1) % 3;
                    if (track) {
                        track.style.transform = `translateX(-${slideIndex * 100}%)`;
                    }
                    indicators.forEach((dot, i) => {
                        dot.style.opacity = i === slideIndex ? '1' : '0.5';
                    });
                }, 2000); // 2000ms = 2초

            // [3] 프라이버시 보호
            } else if (type === 'privacy') {
                modalTitle.innerHTML = `<i data-lucide="shield-check" class="text-green-600"></i> AI 윤리·법적 리스크 대응 전략`;
                modalBody.innerHTML = `
                    <div class="p-8 lg:p-12">
                        <div class="bg-green-50 border border-green-200 rounded-2xl p-6 text-center mb-10">
                            <h4 class="text-xl font-bold text-green-800 mb-2">Privacy-by-Design</h4>
                            <p class="text-green-700">인웨이브는 개인정보보호법 및 AI 윤리 기준을 <span class="bg-white px-2 py-0.5 rounded font-bold shadow-sm">100% 준수</span>하는 구조로 설계되었습니다.</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:border-green-300 transition-colors">
                                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-4 text-gray-600 font-bold text-lg">1</div>
                                <h5 class="font-bold text-lg text-slate-900 mb-2">법적 문제 없음</h5>
                                <p class="text-gray-600 text-sm leading-relaxed">
                                    인웨이브 AI는 <span class="text-red-500 font-bold">영상을 저장하지 않고</span>, 실시간으로 분석된 비식별 통계 데이터만 저장하므로 개인정보보호법 상 위법 소지가 없습니다.
                                </p>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:border-green-300 transition-colors">
                                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-4 text-gray-600 font-bold text-lg">2</div>
                                <h5 class="font-bold text-lg text-slate-900 mb-2">법령상 예외 조항</h5>
                                <p class="text-gray-600 text-sm leading-relaxed">
                                    개인정보보호법 시행령 제22조에 따라, <span class="bg-gray-100 px-1 rounded font-medium">"통계 산출을 위한 일시적 영상처리"</span>는 합법으로 인정됩니다.
                                </p>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:border-green-300 transition-colors">
                                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-4 text-gray-600 font-bold text-lg">3</div>
                                <h5 class="font-bold text-lg text-slate-900 mb-2">2차 활용 가능</h5>
                                <p class="text-gray-600 text-sm leading-relaxed">
                                    수집된 정보는 개인을 식별할 수 없는 <span class="text-blue-600 font-bold">통계값 형태</span>이므로, 2차 가공 및 분석 활용도 법적 제약 없이 가능합니다.
                                </p>
                            </div>
                        </div>

                        <div class="mt-10 text-right text-gray-400 text-xs border-t pt-4">
                            법률 자문: 구태언 변호사 / 테크앤로 법률사무소
                        </div>
                    </div>
                `;
            }

            // [4] 설치 이미지 갤러리
            else if (type === 'installation') {
                modalTitle.innerHTML = `<i data-lucide="monitor" class="text-blue-600"></i> 두산위브 설치 사례 이미지`;
                modalBody.innerHTML = `
                    <div class="p-4 lg:p-8 bg-white overflow-y-auto">
                        <div class="text-center mb-6">
                            <p class="text-lg text-gray-700 font-medium">AI OOH 솔루션 설치 실제 모습</p>
                            <p class="text-sm text-gray-500 mt-1">이미지 파일명: image_39333a.jpg</p>
                        </div>
                        <img src="images/image_39333a.jpg" alt="두산위브 설치 사례" class="w-full h-auto rounded-xl shadow-2xl border-4 border-blue-500/50 object-contain">
                    </div>
                `;
            }

            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
        

        function closeModal() {
            const modal = document.getElementById('custom-modal');
            if (modal) {
                // Clear Interval if exists
                if (autoSlideInterval) {
                    clearInterval(autoSlideInterval);
                    autoSlideInterval = null;
                }
                
                // Animate Out
                const backdrop = document.getElementById('modal-backdrop');
                const panel = document.getElementById('modal-panel');
                if (backdrop) backdrop.classList.add('opacity-0');
                if (panel) panel.classList.add('scale-95', 'opacity-0');
                
                // Remove from DOM after animation
                setTimeout(() => {
                    modal.remove();
                }, 300);
            }
        }
    </script>
</body>
</html>
