<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가게 등록</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qpbrrmxlff4"></script>
  <style>
    #map {
      width: 100%;
      height: 300px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>📍 가게 등록</h2>
  <div id="map"></div>

  <form>
    <label>가게 이름</label><br />
    <input type="text" name="name" /><br /><br />
    <label>인스타그램 ID (@ 제외)</label><br />
    <input type="text" name="insta_id" /><br /><br />
    <label>가게 설명</label><br />
    <textarea name="desc" rows="4" cols="50"></textarea><br /><br />
    <label>위도</label><br />
    <input type="text" id="lat" name="lat" readonly /><br /><br />
    <label>경도</label><br />
    <input type="text" id="lng" name="lng" readonly /><br /><br />
    <button type="submit">저장</button>
  </form>

  <script>
    var map = new naver.maps.Map("map", {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 15,
    });

    naver.maps.Event.addListener(map, "click", function (e) {
      var lat = e.coord.lat();
      var lng = e.coord.lng();
      document.getElementById("lat").value = lat;
      document.getElementById("lng").value = lng;
    });
  </script>
</body>
</html>
