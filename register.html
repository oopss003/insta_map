<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가게 등록</title>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=qpbrmxiff4"></script>
  <style>
    #map {
      width: 100%;
      height: 300px;
      background-color: #eee;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 2px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>📍 가게 등록</h2>
  <div id="map"></div>

  <form id="storeForm">
    <label>가게 이름</label>
    <input type="text" name="name" required />

    <label>인스타그램 ID (@ 제외)</label>
    <input type="text" name="insta_id" required />

    <label>가게 설명</label>
    <textarea name="desc" rows="3" required></textarea>

    <label>도로명 또는 지번 주소 입력</label>
    <input type="text" id="addressInput" placeholder="예: 서울 중구 세종대로 110" />

    <label>위도</label>
    <input type="text" id="lat" name="lat" readonly />

    <label>경도</label>
    <input type="text" id="lng" name="lng" readonly />

    <button type="submit">저장</button>
  </form>

  <script>
    const map = new naver.maps.Map("map", {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 13,
    });

    // 지도 클릭 시 좌표 갱신
    naver.maps.Event.addListener(map, "click", function (e) {
      const lat = e.coord.lat();
      const lng = e.coord.lng();
      document.getElementById("lat").value = lat;
      document.getElementById("lng").value = lng;
      new naver.maps.Marker({
        position: new naver.maps.LatLng(lat, lng),
        map: map
      });
    });

    // 주소 입력 → 위도/경도 자동 변환
    document.getElementById("addressInput").addEventListener("change", async () => {
      const address = document.getElementById("addressInput").value;
      const res = await fetch(`https://naveropenapi.apigw.ntruss.com/map-geocode/v2/geocode?query=${encodeURIComponent(address)}`, {
        headers: {
          "X-NCP-APIGW-API-KEY-ID": "qpbrmxiff4",  // Client ID
          "X-NCP-APIGW-API-KEY": "여기에 Client Secret 입력" // 보안상 실제 사용 시 서버에서 처리 권장
        }
      });

      const data = await res.json();
      if (data.status === "OK" && data.addresses.length > 0) {
        const { x, y } = data.addresses[0];
        document.getElementById("lat").value = y;
        document.getElementById("lng").value = x;
        map.setCenter(new naver.maps.LatLng(y, x));
        new naver.maps.Marker({
          position: new naver.maps.LatLng(y, x),
          map: map
        });
      } else {
        alert("주소를 찾을 수 없습니다.");
      }
    });
  </script>
</body>
</html>
