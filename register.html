<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가게 등록</title>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=qpbrmxiff4"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2c7be5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5fc3;
    }
  </style>
</head>
<body>
  <h2>📍 가게 등록</h2>
  <div id="map"></div>

  <form>
    <label for="name">가게 이름</label>
    <input type="text" name="name" id="name" />

    <label for="insta_id">인스타그램 ID (@ 제외)</label>
    <input type="text" name="insta_id" id="insta_id" />

    <label for="desc">가게 설명</label>
    <textarea name="desc" id="desc" rows="4"></textarea>

    <label for="lat">위도</label>
    <input type="text" id="lat" name="lat" readonly />

    <label for="lng">경도</label>
    <input type="text" id="lng" name="lng" readonly />

    <button type="submit">저장</button>
  </form>

  <script>
    var map = new naver.maps.Map("map", {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 15,
    });

    naver.maps.Event.addListener(map, "click", function (e) {
      var lat = e.coord.lat();
      var lng = e.coord.lng();
      document.getElementById("lat").value = lat;
      document.getElementById("lng").value = lng;
    });
  </script>
</body>
</html>
