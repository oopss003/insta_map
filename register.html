<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가게 등록 (위치 버튼)</title>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=qpbrmxiff4"></script>
  <style>
    body{font-family:sans-serif;max-width:600px;margin:30px auto;padding:10px}
    #map{width:100%;height:300px;background:#eee;margin-bottom:15px;border:1px solid #ccc}
    label{font-weight:700;margin-top:10px;display:block}
    input,textarea{width:100%;padding:8px;margin:6px 0;font-size:14px}
    button{padding:10px 15px;font-size:15px;background:#2d8cff;color:#fff;border:none;cursor:pointer;border-radius:4px}
    #getLocBtn{margin-bottom:12px;background:#28a745}
  </style>
</head>
<body>
  <h2>📍 가게 등록</h2>
  <div id="map"></div>

  <!-- 현재 위치 가져오기 버튼 -->
  <button id="getLocBtn">현재 위치 가져오기</button>

  <form id="storeForm" onsubmit="return false;">
    <label>가게 이름</label>
    <input type="text" name="name" />

    <label>인스타그램 ID (@ 제외)</label>
    <input type="text" name="insta_id" />

    <label>가게 설명</label>
    <textarea name="desc" rows="4"></textarea>

    <label>위도</label>
    <input type="text" id="lat" name="lat" readonly />

    <label>경도</label>
    <input type="text" id="lng" name="lng" readonly />

    <button type="submit">저장</button>
  </form>

  <script>
    // 지도 초기화
    const map = new naver.maps.Map('map', {
      center:new naver.maps.LatLng(37.5665,126.9780),
      zoom:15
    });

    let marker=null;

    // 지도 클릭 시 위경도 입력
    naver.maps.Event.addListener(map,'click',e=>{
      const lat=e.coord.lat(),lng=e.coord.lng();
      setLatLng(lat,lng);
    });

    // 현재 위치 버튼
    document.getElementById('getLocBtn').addEventListener('click',()=>{
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos=>{
          const lat=pos.coords.latitude;
          const lng=pos.coords.longitude;
          setLatLng(lat,lng);
          map.setCenter(new naver.maps.LatLng(lat,lng));
        },err=>{
          alert('위치 권한을 허용해주세요.');
        });
      }else{alert('브라우저가 위치 기능을 지원하지 않습니다.');}
    });

    // 위경도 세팅 + 마커 표시 함수
    function setLatLng(lat,lng){
      document.getElementById('lat').value=lat;
      document.getElementById('lng').value=lng;
      if(marker) marker.setMap(null);
      marker=new naver.maps.Marker({position:new naver.maps.LatLng(lat,lng),map});
    }
  </script>
</body>
</html>
