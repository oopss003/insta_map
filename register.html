<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가게 등록</title>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=qpbrmxiff4"></script>
  <style>
    #map {
      width: 100%;
      height: 300px;
      background-color: #eee;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📍 가게 등록</h2>
  <div id="map"></div>

  <form onsubmit="return false;">
    <label for="addressInput">주소 검색</label>
    <input type="text" id="addressInput" placeholder="주소를 입력하세요 (엔터)" />

    <label>가게 이름</label>
    <input type="text" name="name" />

    <label>인스타그램 ID (@ 제외)</label>
    <input type="text" name="insta_id" />

    <label>가게 설명</label>
    <textarea name="desc" rows="4"></textarea>

    <label>위도</label>
    <input type="text" id="lat" name="lat" readonly />

    <label>경도</label>
    <input type="text" id="lng" name="lng" readonly />

    <button type="submit">저장</button>
  </form>

  <script>
    const map = new naver.maps.Map("map", {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 15,
    });

    let marker = null;

    // 지도 클릭 시 위도/경도 입력
    naver.maps.Event.addListener(map, "click", function (e) {
      const lat = e.coord.lat();
      const lng = e.coord.lng();

      document.getElementById("lat").value = lat;
      document.getElementById("lng").value = lng;

      if (marker) marker.setMap(null);
      marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(lat, lng),
        map: map,
      });
    });

    // 주소 입력 후 엔터 시 위도/경도 조회
    document.getElementById("addressInput").addEventListener("keydown", async function (e) {
      if (e.key === "Enter") {
        e.preventDefault();

        const address = e.target.value;
        const res = await fetch(`https://naveropenapi.apigw.ntruss.com/map-geocode/v2/geocode?query=${encodeURIComponent(address)}`, {
          headers: {
            "X-NCP-APIGW-API-KEY-ID": "qpbrmxiff4",  // Client ID
            "X-NCP-APIGW-API-KEY": "여기에_클라이언트_SECRET_입력"  // 🔐 Client Secret
          }
        });

        const data = await res.json();
        if (data.status === "OK" && data.addresses.length > 0) {
          const { x, y } = data.addresses[0];
          document.getElementById("lat").value = y;
          document.getElementById("lng").value = x;

          const latlng = new naver.maps.LatLng(y, x);
          map.setCenter(latlng);

          if (marker) marker.setMap(null);
          marker = new naver.maps.Marker({
            position: latlng,
            map: map,
          });
        } else {
          alert("주소를 찾을 수 없습니다.");
        }
      }
    });
  </script>
</body>
</html>
