<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 주변 가게 보기 - 네이버 지도</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    #map {
      width: 100%;
      height: 500px;
    }
  </style>
  <!-- 네이버 지도 API 로드 (발급받은 Client ID 사용) -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=I71dmdqhil"></script>
</head>
<body>
  <h2>내 주변 가게 인스타 보기</h2>
  <div id="map"></div>

  <script>
    navigator.geolocation.getCurrentPosition(function(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      const map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(lat, lng),
        zoom: 15
      });

      new naver.maps.Marker({
        position: new naver.maps.LatLng(lat, lng),
        map: map,
        title: "내 위치"
      });

    }, function(error) {
      alert("위치 정보를 가져올 수 없습니다.");
    });
  </script>
</body>
</html>
