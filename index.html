<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인스타 맵</title>

  <!-- ✅ 네이버 지도 API SDK (ncpKeyId 사용) -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=qpbrmxiff4"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- 🗺️ 지도 표시 영역 -->
  <div id="map"></div>

  <script>
    // 🧭 기본 지도 설정
    var mapOptions = {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청 기본 좌표
      zoom: 15
    };

    var map = new naver.maps.Map('map', mapOptions);

    // 📍 현재 위치로 이동
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var userLocation = new naver.maps.LatLng(lat, lng);

        map.setCenter(userLocation);

        new naver.maps.Marker({
          position: userLocation,
          map: map,
          title: "내 위치"
        });
      }, function(error) {
        alert("위치 정보를 가져올 수 없습니다.");
      });
    } else {
      alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
    }

    // ❌ 인증 실패 시 디버깅용 함수
    window.naverMap_authFailure = function () {
      alert("네이버 지도 인증에 실패했습니다. ncpKeyId를 다시 확인해주세요.");
    };
  </script>

</body>
</html>
