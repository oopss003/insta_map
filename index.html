<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인스타 맵</title>

  <!-- ✅ 올바른 네이버 지도 SDK 스크립트 삽입 -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=l71dmqdhil"></script>


  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- 지도 표시 영역 -->
  <div id="map"></div>

  <script>
    // 초기 지도 객체 선언
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청 기본 위치
      zoom: 15
    });

    // 현재 위치로 이동
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var userLocation = new naver.maps.LatLng(lat, lng);

        map.setCenter(userLocation); // 지도를 현재 위치로 이동
        new naver.maps.Marker({
          position: userLocation,
          map: map,
          title: "내 위치"
        });
      }, function(error) {
        alert("위치 정보를 가져올 수 없습니다.");
      });
    } else {
      alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
    }
  </script>
</body>
</html>
